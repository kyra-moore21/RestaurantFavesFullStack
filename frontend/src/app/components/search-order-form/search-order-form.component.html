
    <div class="card card-custom mb-3 p-5">
        <div class="row g-0 justify-content-between">
    
            <div class="col-3">
                <label class="sr-only" for="restaurant" >Filter by restaurant:</label>
                <input class="form-control" type="text" id="restaurant" placeholder="Filter by restaurant" [(ngModel)]="query" (input)="search()"/>
            </div>
        
            <div class="col-3" >
                <label class="form-check-label" for="orderAgain" style="margin-right: 10px;">Filter by order again: </label> 
                <input class="form-check-input" type="checkbox" id="orderAgain" [(ngModel)]="orderAgain" (change)="search()" />
            </div>
            <div class="col-3" >
                <button class="btn btn-outline btn-custom" (click)="clear()">CLEAR FILTERS</button>  
            </div>
        </div>
    </div>
